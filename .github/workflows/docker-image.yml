name: Docker Image CI

on: 
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lfoppiano/grobid-superconductors-tools:latest
