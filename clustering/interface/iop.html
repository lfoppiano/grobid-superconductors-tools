<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster interface</title>

    <!-- JQuery -->
    <script type="text/javascript" src="libs/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery.form.3.51.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" media="screen"/>

    <link href="libs/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <script src="libs/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="libs/bootstrap-table/locale/bootstrap-table-en-US.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="libs/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.css">
    <script src="libs/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.js"></script>

    <script src="javascript.js"></script>
<body>
<div class="container-fluid">

    <div class="page-header">
        <h1>Clustering by classes</h1>
    </div>
    <div class="row">
        <div class="col-10">
            <table id="mainTable"
                   data-url="iop.json"
                   data-filter-control="true"
                   data-toggle="#mainTable"
                   data-pagination="true"
                   data-sortable="true"
                   data-show-search-clear-button="true"
                   data-page-size="50">
                <thead>
                <tr>
                    <th data-field="filename" data-filter-control="input" data-width="125" data-formatter="linkFormatter">Filename</th>
<!--                    <th data-field="classes" data-filter-control="input" data-formatter="classesFormatter">Classes (from the text)</th>-->
<!--                    <th data-field="classes_from_materials" data-filter-control="input" data-formatter="classesFormatter">Classes (from the materials)</th>-->
<!--                    <th data-field="materials" data-filter-control="input" data-formatter="classesFormatter">Materials (from the text)</th>-->
                    <th data-field="materials_from_title" data-filter-control="input" data-formatter="classesFormatter">Materials (title)</th>
                    <th data-field="classes_from_materials_from_title" data-filter-control="input" data-formatter="classesFormatter">Classes (Mat) (title)</th>
                    <th data-field="materials_from_abstract" data-filter-control="input" data-formatter="classesFormatter">Materials (abstract)</th>
                    <th data-field="classes_from_materials_from_abstract" data-filter-control="input" data-formatter="classesFormatter">Classes (Mat) (abstract)</th>
                    <th data-field="materials_from_keywords" data-filter-control="input" data-formatter="classesFormatter">Materials (keywords)</th>
                    <th data-field="classes_from_keywords" data-filter-control="input" data-formatter="classesFormatter">Classes (keywords)</th>
<!--                    <th data-field="materials_from_body" data-filter-control="input" data-formatter="classesFormatter">Materials (body)</th>-->
                </tr>
                </thead>

            </table>
        </div>
    </div>
</div>
</body>
</html>
